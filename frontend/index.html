<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Embiggen Your Eyes - NASA Space Apps Challenge 2025</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    
    <!-- Control Panel -->
    <div id="control-panel">
        <h2>Embiggen Your Eyes</h2>
        <div class="control-section">
            <h3>Layer Selection</h3>
            <select id="layer-select">
                <option value="VIIRS_SNPP_CorrectedReflectance_TrueColor" selected>VIIRS SNPP True Color</option>
                <option value="VIIRS_SNPP_CorrectedReflectance_BandsM11-I2-I1">VIIRS SNPP False Color</option>
                <option value="MODIS_Terra_CorrectedReflectance_TrueColor">MODIS Terra True Color</option>
                <option value="MODIS_Terra_CorrectedReflectance_Bands721">MODIS Terra False Color</option>
            </select>
            <p style="font-size: 0.75rem; color: #666; margin-top: 4px;">
                üí° Via Backend API
            </p>
        </div>
        
        <div class="control-section">
            <h3>Date</h3>
            <p style="font-size: 0.8rem; color: #666; margin-bottom: 8px;">
                üìÖ Using date from 3 days ago (GIBS has 24-48h delay)
            </p>
            <input type="date" id="date-picker" />
            <button id="update-date">Update</button>
        </div>
        
        <div class="control-section">
            <h3>Tools</h3>
            <button id="add-marker">Add Marker</button>
            <button id="clear-markers">Clear Markers</button>
        </div>
        
        <div class="control-section">
            <h3>Markers</h3>
            <div id="marker-list"></div>
        </div>
        
        <button id="toggle-panel" class="toggle-btn">‚óÄ</button>
    </div>
    
    <!-- Info Display -->
    <div id="info-display">
        <span id="coordinates">Lat: 0.00¬∞, Lon: 0.00¬∞</span>
        <span id="zoom-level">Zoom: 2</span>
        <span id="loading-status" style="color: #FC3D21; font-weight: bold;">‚è≥ Loading tiles...</span>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Application JS -->
    <script src="app.js"></script>
</body>
</html>
